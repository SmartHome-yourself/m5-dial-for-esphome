# WARM COLOR PRESETS FOR CLIMATE DISPLAY
# Copy and paste the configuration you want into your esphome-web-ee4b7c.yaml

# ========================================================================
# PRESET 1: CLASSIC WARM (Fire & Embers)
# Perfect for: Fireplaces, wood stoves, radiant heating
# ========================================================================

- entity: climate.basement_fireplacecontrol_basement_fireplace
  name: "Fireplace"
  modes:
    temp_mode:
      min_temperature: 15
      max_temperature: 30
      rotary_step_width: 0.5

      colors:
        # Background
        screen_bg: "0x1a0a00"              # Very dark brown/black

        # Temperature Arc
        arc_base: "0x4a2511"               # Dark chocolate brown
        arc_heating_active: "0xFF4500"     # Bright orange-red (flames)
        arc_heating_idle: "0xD2691E"       # Chocolate orange (embers)
        arc_cooling: "0x8B4513"            # Saddle brown
        arc_rest: "0xCD853F"               # Peru/tan

        # Current Temperature (LEFT)
        current_temp_bg: "0x5C3317"        # Dark brown
        current_temp_outline: "0xFFD700"   # Gold
        current_temp_text: "0xFFF8DC"      # Cornsilk

        # Setpoint (RIGHT)
        setpoint_bg: "0xD2691E"            # Chocolate orange
        setpoint_outline: "0xFFD700"       # Gold
        setpoint_text: "0xFFF8DC"          # Cornsilk

        # Arc Markers
        current_temp_marker: "0xFFA500"    # Orange
        setpoint_marker: "0xFF6347"        # Tomato red

        # Action Badge
        badge_heating_bg: "0xFF4500"       # Orange-red
        badge_heating_text: "0xFFFAF0"     # Floral white
        badge_cooling_bg: "0x8B4513"       # Saddle brown
        badge_cooling_text: "0xF5DEB3"     # Wheat
        badge_idle_bg: "0xD2691E"          # Chocolate orange
        badge_idle_text: "0xFFF8DC"        # Cornsilk
        badge_off_bg: "0x3E2723"           # Very dark brown
        badge_off_text: "0xA0826D"         # Muted tan

        # Bottom Bar
        bottom_bar_bg: "0x4a2511"          # Dark chocolate
        bottom_bar_text: "0xFFD700"        # Gold


